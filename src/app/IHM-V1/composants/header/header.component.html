<div class="row" *ngIf="connectedUser">
  <div class="col-md-8">
    <div class="input-group flex-nowrap">
      <input type="text" class="form-control" placeholder="Recherche par ville ou adresse" [(ngModel)]="searchQuery" (input)="onSearch()">
      <div class="input-group-prepend">
        <span class="input-group-text" id="addon-wrapping"><i class="fas fa-search"></i></span>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="row">
      <div class="col-md-9 text-right">
        <span>Bonjour {{connectedUser.name}}&nbsp;</span>
      </div>
      <div class="col-md-3">
        <!-- Image cliquable pour ouvrir le champ de fichier -->
        <img [src]="imageUrl" class="rounded-circle iconProfile" (click)="triggerFileInput()"  />
        <!-- Champ de fichier cachÃ© -->
        <input type="file" #fileInput style="display: none;" (change)="onFileSelected($event)" />
      </div>
    </div>
  </div>
</div>
