
<div class="loader:before" *ngIf="!articles || articles.length === 0">
  <h1 class="text-center" style="color: blue;">Aucun article trouv√©.</h1>
</div>

<div class="container-fluid px-2 max-height card horizontal" *ngIf="articles">
  <div class="row">
    <h3 class="text-center m-5">Hello ! bien venue chez nous </h3>
  </div>
 <div class="container" >
    <div class="row">
      <div *ngFor="let article of articles " class="col-md-3 col-sm-4 mb-3 " >
        <div class="card h-100">
          <div class="card-image">
            <img [src]="article.imageUrl || './assets/product.png'" class="card-img-top" style="height: 200px;" alt="Image du fournisseur">
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ article.designation }}</h5>
            <h5 class="card-title"><span class="span">Prix HT :</span><i class="fas fa-dollar-sign blue-color"  style="margin-right: 10px;"></i>{{ article.prixUnitaireHt }}</h5>
            <h5 class="card-title"><span class="span">Prix TTC :</span><i class="fas fa-dollar-sign blue-color"  style="margin-right: 10px;"></i>{{ article.prixUnitaireTtc }}</h5>
            <div>
              <a class="button" [routerLink]="[]">Acheter</a>
              <a class="button" style="background-color:  orange; color: black;" [routerLink]="[]">Ajouter au panier</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
