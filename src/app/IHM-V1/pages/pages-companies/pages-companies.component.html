<div class="col">
  <div class="row m-3">
    <div class="col-md-8 p-0">
      <h1>Liste des entreprises</h1>
    </div>
    <div class="col-md-4 text-right">
      <app-boutton-action (clickEvent)="nouveauClientEtrep()"></app-boutton-action>
    </div>
  </div>
  <div class="col m-3">
    <div class="alert alert-danger" *ngIf="errorMsg">
      {{ errorMsg }}
    </div>
    <app-detail-cls-frs
      *ngFor="let companies of listCompanies"
      [clientSupplier]="companies"
      [origin]="'companies'"
      (suppressionResult)="handleSuppression($event)"
    ></app-detail-cls-frs>

  </div>
  <div class="row mb-3" *ngIf="listCompanies.length">
    <div class="col-md-12 text-center">
      <app-pagination></app-pagination>
    </div>
  </div>
</div>
