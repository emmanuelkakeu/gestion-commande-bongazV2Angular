<div *ngIf="article" style="min-height: 800px; background-color: #e2e2e4;">
  <div class="section" style="min-height: 750px;">
    <!-- Image Card -->
    <div class="section1">
      <div class="containimg">
        <div style="background-color: #e2e2e4;">
          <div class="card shadow-lg" style="height: 750px; width: 400px;">
            <img
              [src]="mainImageUrl || article.imageUrl"
              class="card-img-top"
              alt="Image du fournisseur"
              [ngClass]="{'expanded': isImageExpanded}"
              (click)="toggleMainImage()">
          </div>
        </div>
        <div class="additional-images" style="height: 750px; max-width: 750px; background-color: rgb(205, 197, 180);">
          <div *ngFor="let imageUrl of article.additionalImageUrls" class="image-container">
            <img
              [src]="imageUrl"
              class="img-thumbnail"
              alt="Image supplÃ©mentaire de l'article"
              (click)="handleThumbnailClick(imageUrl)">
          </div>
        </div>
      </div>
    </div>
    <!-- Article Details -->
    <div class="section2">
      <div class="card p-4" style="min-height: 750px; text-transform: capitalize; min-width: 1000px;">
        <p class="card-texte"> {{ article.designation }}</p>
        <h1 class="card-titles">{{ article.nameArticle }}</h1>
        <p class="card-texte style-span"> {{ article.prixUnitaireTtc }} FCFA</p>
        <div class="boutons">
          <a class="button" [routerLink]="['/achat']">Acheter</a>
          <a class="buttonPanier" (click)="addToCart(article)">
            <i class="fa-solid fa-cart-shopping ">&nbsp;</i>Ajouter au panier
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
