<div class="login-container">
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <form class="login-form" (ngSubmit)="onLogin()">
    <h2>Connexion</h2>
    <div class="form-group">
      <input type="text" [(ngModel)]="credentials.username" name="username" placeholder="Nom d'utilisateur" required>
    </div>
    <div class="form-group">
      <input type="password" [(ngModel)]="credentials.password" name="password" placeholder="Mot de passe" required>
    </div>
    <button type="submit" class="login-button">Connexion</button>
  </form>
</div>
