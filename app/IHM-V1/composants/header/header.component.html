<div class="container">
  <div class="row align-items-center" *ngIf="connectedUser">
    <!-- Section pour l'icône -->
    <div class="col justify-content-center" style="margin-left: -200px;">
      <div class="css-iconbongaz">
        <img src="assets/filles.png" alt="icon bongaz" class="img-fluid" style="border-radius: 70px;">
      </div>
    </div>

    <!-- Section de recherche et barre de navigation en colonne -->
    <div class="col-md-6 d-flex flex-column align-items-center">
      <!-- Barre de recherche -->
     <!-- Barre de recherche -->
<div class="input-group flex-nowrap mb-3" style="width: 1000px;">
  <input type="text" class="form-control" style="font-size: 20px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" placeholder="Rechercher vos bouteilles ici..." [(ngModel)]="searchQuery" (input)="onSearch()">
  <div class="input-group-append" style="border-radius: 0 50px 50px 0;">
    <span class="input-group-text" id="addon-wrapping" style="font-size: 35px;"><i class="fas fa-search search-icon"></i></span>
  </div>
</div>

<div style="position: relative;">
  <ul *ngIf="searchResults && searchResults.length > 0" class="list-group search-results-dropdown">
    <li *ngFor="let result of searchResults" class="list-group-item" (click)="onResultClick(result)">
      {{ result.nameArticle || 'No Name' }}
    </li>
    <li *ngIf="totalPages > 1" class="list-group-item">
      <button (click)="loadPreviousPage()" [disabled]="currentPage === 1">Précédent</button>
      <button (click)="loadNextPage()" [disabled]="currentPage === totalPages">Suivant</button>
    </li>
  </ul>
</div>







      <!-- Barre de navigation -->
      <nav class="navbar navbar-expand-md navbar-light mt-3" style="background-color: #131737; margin-top: 10px;">
        <div class="container-fluid nav-column">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['/dashboard/articleVueEntrep']"><i class="fas fa-home" style="margin-bottom: 4px;"></i> Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['/dashboard/map']">
                  <i class="fas fa-map"></i> Point De Vente
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['/dashboard/card']">
                  <i class="fas fa-history"></i> Commande
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link cart-icon" [routerLink]="['/dashboard/card']">
                  <span class="badge badge-pill badge-primary cart-count">{{ articlesInCart.length }}</span>
                  <i class="fas fa-shopping-cart"></i> Panier
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- Section de profil utilisateur -->
    <div class="col-md-3 d-flex justify-content-end align-items-center">
      <span class="mr-3">Bonjour {{connectedUser.name}}</span>
      <img [src]="imageUrl" class="rounded-circle iconProfile" (click)="triggerFileInput()" />
      <input type="file" #fileInput style="display: none;" (change)="onFileSelected($event)" />
    </div>
  </div>
</div>
